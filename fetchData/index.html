<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
	<style type="text/css">
		ul{
			border: 1px solid black; list-style: none;
			margin:0pt;padding: 0pt;float: left;
			font-family: verdana, arial,Helvetica,sans-serif;
			font-size: 12px;width: 300px;
		}

		li{
			padding: 10px 5px; border-bottom: 1px solid black;
		}
	</style>
</head>
<body>

<form>
	<p>
		Show List of 
		<select id="choice">
			<option>Select</option>
			<option value="good">Good Guys</option>
			<option value="bad">Bad Guys</option>
		</select>
	</p>
	<p id="result"></p>
</form>

</body>

<script src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$("#choice").change(function (){
			if($(this).val()!=''){
				$.get(
					'data.php',
					{what:$(this).val()},
					function(data){
						$("#result").html(data)
					});
			}
		});



	});
</script>
</html>
