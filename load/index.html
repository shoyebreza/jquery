<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Serialize The form</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
	<style type="text/css">
		ul{
			border: 1px solid black; list-style: none;
			margin:0pt;padding: 0pt;float: left;
			font-family: verdana, arial,Helvetica,sans-serif;
			font-size: 12px;width: 300px;
		}

		li{
			padding: 10px 5px; border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<label for="fileName">Enter File Name to load</label>
	<input type="text" id="fileName">
	<input type="button" value="Load File">
	
</body>

<script src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('input:button').click(function(){
			if($('#fileName').val()==''){
				//$("#result").html('<span>Please Provide a file name</span>');
				alert('Please Provide a file name');
				return;
			}

		$.ajax({
			url:$('#fileName').val(),
			method:'post',
			success:function(data){
				$("#result").html(data);
			},
			error:function(){
				$("#result").html('<span>An Error Occured</span>');
			}
		});
		});
	});
</script>
</html>
